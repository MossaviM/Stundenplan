<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Stundenplan</title>
  <style>
    :root{
      --bg:#0f172a;
      --panel:#111827;
      --muted:#94a3b8;
      --text:#e5e7eb;
      --accent:#22c55e;
      --border:#1f2937;
      --shadow:0 10px 30px rgba(0,0,0,.35);
      --radius:14px;
      --cell-radius:10px;
      --grid-gap:8px;
    }
    * { box-sizing: border-box }
    html,body { height:100% }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans";
      color:var(--text);
      background: radial-gradient(1200px 600px at 30% -10%, #1e293b 0%, #0f172a 52%, #0b1022 100%);
      line-height:1.45;
    }
    header{
      position:sticky; top:0; z-index:20;
      backdrop-filter:saturate(140%) blur(10px);
      background:linear-gradient(180deg, rgba(15,23,42,0.9) 0%, rgba(15,23,42,0.6) 100%);
      border-bottom:1px solid var(--border);
      padding:16px 20px;
    }
    h1{ margin:6px 0 2px; font-size:22px; letter-spacing:.2px; }
    .sub{ color:var(--muted); font-size:13px }
    .toolbar{ display:flex; flex-wrap:wrap; gap:10px; align-items:center; margin-top:12px }
    button, .button{
      appearance:none; border:1px solid var(--border); color:var(--text);
      background:linear-gradient(180deg,#111827,#0b1224);
      padding:10px 14px; border-radius:10px; cursor:pointer;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.03), var(--shadow);
      font-weight:600; font-size:14px;
      transition:transform .04s ease, background .2s ease, border-color .2s ease;
    }
    button:hover{ background:#10182d; transform:translateY(-1px) }
    .accent{ border-color:rgba(59,130,246,.35) }
    .danger{ border-color:rgba(239,68,68,.35) }
    .ghost { background:transparent; box-shadow:none }
    input[type="text"], input[type="time"], select{
      width:100%; padding:10px 12px; border-radius:10px;
      border:1px solid var(--border); background:#0b1224; color:var(--text);
      outline:none;
    }
    input[type="color"]{ width:48px; height:36px; border:none; background:transparent; padding:0; cursor:pointer }
    .grid{
      margin:22px auto; width:100%; display:grid; gap:var(--grid-gap);
      grid-template-columns: 120px repeat(5, 1fr);
    }
    .cell, .head, .time-col{
      background:linear-gradient(180deg,#0f172a,#0b1224);
      border:1px solid var(--border);
      border-radius:var(--cell-radius);
      padding:10px; min-height:68px; position:relative; overflow:hidden;
    }
    .head{ font-weight:700; text-align:center; display:flex; align-items:center; justify-content:center; }
    .time-col{ display:flex; flex-direction:column; gap:6px }
    .period{ font-weight:700; font-size:13px; }
    .lesson{ display:flex; flex-direction:column; gap:6px; background:var(--bg); border-radius:8px; padding:10px; height:100%; box-shadow: inset 0 1px 0 rgba(255,255,255,.03); }
    .current-lesson{ font-size:36px; text-align:center; margin:20px 0; color:var(--accent); display:flex; justify-content:center; align-items:center; gap:20px }
    .current-lesson button{ font-size:20px; }
    .modal{ width:min(680px, 92vw); background:linear-gradient(180deg,#0b1224,#0a0f20); border:1px solid var(--border); border-radius:16px; box-shadow:0 20px 60px rgba(0,0,0,.6); overflow:hidden; }
    .modal header{ border-bottom:1px solid var(--border); }
    .wrap{ max-width:1100px; margin:0 auto; }
  </style>
</head>
<body>
  <header>
    <h1>Stundenplan</h1>
    <div class="sub">Automatische Anzeige der aktuellen Stunde</div>
  </header>

  <main class="wrap">
    <div class="current-lesson" id="currentLesson" style="display:none">
      <span id="currentSubject"></span>
      <button onclick="hideCurrent()">×</button>
    </div>

    <div class="toolbar">
      <button class="accent" onclick="showSetup()">Setup Fächer für Woche</button>
    </div>

    <div id="grid" class="grid"></div>
  </main>

  <dialog id="setupDialog">
    <form method="dialog" class="modal">
      <header><h2>Fächer für die Woche eintragen</h2></header>
      <div style="padding:16px">
        <div id="setupGrid"></div>
        <div style="margin-top:12px; display:flex; justify-content:flex-end; gap:10px">
          <button value="cancel" class="ghost">Abbrechen</button>
          <button value="ok" class="accent" onclick="saveSetup()">Speichern</button>
        </div>
      </div>
    </form>
  </dialog>

  <script>
    const days = ['Montag','Dienstag','Mittwoch','Donnerstag','Freitag'];
    const hours = [8,9,10,11,12,13];
    let schedule = JSON.parse(localStorage.getItem('schedule')) || {};

    function showSetup(){
      const setupGrid = document.getElementById('setupGrid');
      setupGrid.innerHTML = '';
      days.forEach(day => {
        hours.forEach(hour => {
          const key = day+'-'+hour;
          const val = schedule[key] || '';
          const input = document.createElement('input');
          input.type='text';
          input.placeholder=`${day} ${hour}:00`; 
          input.value = val;
          input.id=key;
          setupGrid.appendChild(input);
        });
      });
      document.getElementById('setupDialog').showModal();
    }

    function saveSetup(){
      days.forEach(day => {
        hours.forEach(hour => {
          const key = day+'-'+hour;
          const val = document.getElementById(key).value;
          schedule[key]=val;
        });
      });
      localStorage.setItem('schedule', JSON.stringify(schedule));
      document.getElementById('setupDialog').close();
      renderGrid();
      updateCurrent();
    }

    function renderGrid(){
      const grid = document.getElementById('grid');
      grid.innerHTML='';
      grid.innerHTML += '<div class="head"></div>' + days.map(d=>`<div class="head">${d}</div>`).join('');
      hours.forEach(hour => {
        grid.innerHTML += `<div class="time-col"><div class="period">${hour}:00</div></div>`;
        days.forEach(day=>{
          const key = day+'-'+hour;
          const val = schedule[key]||'';
          grid.innerHTML += `<div class="cell">${val}</div>`;
        });
      });
    }

    function updateCurrent(){
      const now = new Date();
      const day = days[now.getDay()-1];
      const hour = now.getHours();
      const key = day+'-'+hour;
      const current = schedule[key];
      const el = document.getElementById('currentLesson');
      if(current){
        document.getElementById('currentSubject').textContent=current;
        el.style.display='flex';
      } else {
        el.style.display='none';
      }
    }

    function hideCurrent(){
      document.getElementById('currentLesson').style.display='none';
    }

    renderGrid();
    updateCurrent();
    setInterval(updateCurrent,60000); // jede Minute aktualisieren
  </script>
</body>
</html>
